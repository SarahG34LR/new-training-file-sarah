<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <title>Daylist</title>
</head>

<body>

  <h1>My First Daylist</h1>

  <p>This is a paragraph.</p>



  <br></br> <!-- line break -->

  <div class="row"> <!-- Search bar start -->
    <div class="col-lg-2"> <!-- Search Text Start-->
      <p><strong>Title Number Search</strong></p>
    </div> <!-- Search Text end -->
    <div class="col-lg-5"> <!-- Title Number Search Start-->
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for Title Number...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Search</button>
        </span>
      </div><!-- /input-group -->
    </div> <!-- Title Number Search end -->
  </div> <!-- Search bar end -->

  <br></br>  <!-- line break -->


  <!--Start of my table  -->
  <table class="table table-striped table-bordered table-hover table-condensed">
  <tr>
    <th>Title Number</th>
    <th>LR Ref</th>
    <th>Order Type</th>
    <th>Priority</th>
    <th>Status</th>
    <th>Allocated</th>
  </tr>
  <tr>
    <td>DN100</td>
    <td>PL123ACW</td>
    <td>DLG</td>
    <td>13/02/2015</td>
    <td>In Progress</td>
    <td>CS111AB</td>
  </tr>
  <tr class="warning">
    <td>DN200</td>
    <td>PL125ACW</td>
    <td>TP</td>
    <td>13/02/2015</td>
    <td>Captured</td>
    <td class="danger">Unallocated</td>
  </tr>
</table>

</body>

</html>
